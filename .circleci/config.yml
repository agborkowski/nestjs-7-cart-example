version: 2.1
docker:
  - image: circleci/node:12
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - run:
          name: Update NPM version
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: npm run build
workflows:
    build-and-test:
      jobs:
        - build-and-test
